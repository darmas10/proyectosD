<div>
  <button class="btn btn-primary" (click)="navigateToHome()">Go To home</button>
</div>
<div class="container my-5">
  <h1 class="text-center mb-4">Panel de Administración</h1>

  <div class="row justify-content-center">
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <div
          class="card-body d-flex flex-column justify-content-center align-items-center"
        >
          <i class="fas fa-user-tie fa-3x mb-3"></i>
          <h5 class="card-title">Gestión de Conductores</h5>
          <button class="btn btn-primary" (click)="navigateToDrivers()">
            Ir a Conductores
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <div
          class="card-body d-flex flex-column justify-content-center align-items-center"
        >
          <i class="fas fa-car fa-3x mb-3"></i>
          <h5 class="card-title">Gestión de Vehículos</h5>
          <button class="btn btn-primary" (click)="navigateToVehicles()">
            Ir a Vehículos
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <div
          class="card-body d-flex flex-column justify-content-center align-items-center"
        >
          <i class="fas fa-link fa-3x mb-3"></i>
          <h5 class="card-title">Gestión de Asignaciones</h5>
          <button class="btn btn-primary" (click)="navigateToAssignments()">
            Ir a Asignaciones
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
